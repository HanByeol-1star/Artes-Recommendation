<!-- my_template.html -->
<!DOCTYPE html>
<html>
<head>
    <title>My Template</title>
</head>
<body>

    <form method="post" action="{% url 'my_view_url_name' %}">
        {% csrf_token %}
        <!-- 폼 필드들을 여기에 추가 -->
        <input type="text" name="id" placeholder="아이디" id="id">
        <input type="submit" value="제출">
        {% if result %}
        <!-- 결과를 표시하는 부분 -->
        <img src="/데이터/포스터/뮤지컬 ＇벤허＇.png">
        <h3>{{ result }}</h3>
        {% endif %}
    </form>


</body>
</html>
